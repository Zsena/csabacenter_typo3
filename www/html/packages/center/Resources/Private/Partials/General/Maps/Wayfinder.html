{namespace c=DigitalZombies\Center\ViewHelpers}
<article class="dtl-map">
	<f:variable name="lang" value="{f:if(condition: '{v:page.language()} == 0', then: 'de', else: 'en')}"/>
	<iframe width="100%" height="420" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" src="{c:urlCheck(url:'{url}',parameters:'&menu=none&id={shop.uid}') -> f:format.raw()}"></iframe>
</article>
