
<f:if condition="{media}">
	<f:if condition="{media.originalResource.originalFile.properties.type} == 4">
		<f:then>
			<div class="dtl-stage-video" data-module="video">
				<f:media file="{media}" width="100%" height="100%" additionalConfig="{controls: '0'}"/>
			</div>
		</f:then>
		<f:else>
			<img class="dtl-stage-image" srcset="{f:uri.image(src: '{media.uid}', treatIdAsReference: 1, width: '768')} 768w,
				{f:uri.image(src: '{media.uid}', treatIdAsReference: 1, width: '1200')} 1200w"
				src="{f:uri.image(src: '{media.uid}', treatIdAsReference: 1, width: '1200')}"
				sizes="(max-width: 768px) 100vw, 1200px">
		</f:else>
	</f:if>
</f:if>
