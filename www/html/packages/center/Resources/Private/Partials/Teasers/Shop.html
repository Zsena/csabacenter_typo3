<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:link.page pageUid="{item.uid}"
             class="full services_blog">
    <f:if condition="{item.thumbnail}">
        <img class="img-responsive lazyload" data-src="{f:uri.image(src: '{item.thumbnail.uid}', treatIdAsReference: '1', width: '255', height: '150c')}" />
    </f:if>
    <h4>{item.title}</h4>
</f:link.page>
</html>
