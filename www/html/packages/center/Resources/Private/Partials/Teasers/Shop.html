<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:link.page pageUid="{item.uid}">
    <div class="post-entry-1 h-100 card-1 red">
        <f:if condition="{item.thumbnail}">
            <img class="img-responsive lazyload"
                 data-src="{f:uri.image(src: '{item.thumbnail.uid}', treatIdAsReference: '1', width: '200', height: '200c')}"/>
        </f:if>
        <div class="post-entry-1-contents">
            <f:if condition="{item.shopTags.0}">
                <span class="meta">{item.shopTags.0.title}</span>
            </f:if>
            <h2>{item.name}</h2>
            <p>
                <f:format.crop maxCharacters="100">{item.text -> f:format.stripTags()}</f:format.crop>
            </p>
        </div>
    </div>
</f:link.page>

</html>
