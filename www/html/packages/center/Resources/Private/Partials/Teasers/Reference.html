{namespace cm=DigitalZombies\Center\ViewHelpers}
<article class="tsr-solid tsr-solid--content tsr-solid">
    <f:link.action pageUid="{settings.detailPages.reference}" action="show" controller="Reference" pluginName="Reference" arguments="{reference: item.uid}" class="tsr__container">
				<f:render partial="Teasers/MediaPartial" arguments="{item: item, omitLazyLoadScript: omitLazyLoadScript}" />
				
        <div class="tsr__content">
            <header class="tsr__header">
                <div class="tsr__header__group">
                </div>
                <h3 class="tsr__title">
                    {item.teaserTitle}
                </h3>
            </header>
            <div class="tsr__text">
                <p>
                    {item.teaserAbstract}
                </p>
            </div>
        </div>
    </f:link.action>
</article>
