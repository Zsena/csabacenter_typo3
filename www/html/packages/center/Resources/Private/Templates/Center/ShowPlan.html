<section class="center-plan-page-wrapper">

	<f:if condition="{center.wayfinderActivated} == true">
		<f:then>

			<f:variable name="lang" value="{f:if(condition: '{v:page.language()} == 0', then: 'de', else: 'en')}" />

			<f:if condition="{wayfinder.id}">
				<f:then>
					<f:variable name="src" value="{center.wayfinderUrl}&menu=end&language={lang}&id={wayfinder.id}" />
				</f:then>
				<f:else>
					<f:variable name="src" value="{center.wayfinderUrl}&menu=end&language={lang}" />
				</f:else>
			</f:if>

			<iframe width="100%" height="620" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" src="{src}"></iframe>

		</f:then>
		<f:else>

			<h2 class="visuallyhidden"><f:translate key="fe.map.headline" extensionName="providerece"/></h2>
			<div class="center-plan center-plan--more-links" data-module="center-plan"
				 data-src="{f:uri.action(action: 'renderPlanJSON', controller: 'Center', pageType: '{settings.ajaxCenterPlanLinkTypeNum}')}"
				 data-search="1"
				 data-sidebar="1"
				 data-height="70vh"></div>
			<svg class="icn-icon icn-spinner dtl-map__spinner" viewbox="0 0 70 70">
				<circle r="30" cx="35" cy="35" />
			</svg>

		</f:else>
	</f:if>

</section>
