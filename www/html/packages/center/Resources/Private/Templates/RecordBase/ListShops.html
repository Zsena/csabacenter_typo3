{namespace c=DigitalZombies\Center\ViewHelpers}
<section class="section layout_padding">
	<div class="container layout_padding">
		<h2 class="visuallyhidden">{pageTitle}</h2>
		<div class="tsr-grp__teasers js-wall">
			<f:for each="{items}" as="item" iteration="iterator">
				<f:if condition="{iterator.index} % 4 == 0">
					<div class="row">
				</f:if>
				<div class="col-md-3 col-sm-6 col-xs-12">
					<f:render partial="Teasers/{item.partialName}" arguments="{item:item, settings: settings}"/>
				</div>
				<f:if condition="{iterator.index} % 4 == 3 || {iterator.isLast}">
					</div>
				</f:if>
			</f:for>
		</div>
	</div>
</section>
