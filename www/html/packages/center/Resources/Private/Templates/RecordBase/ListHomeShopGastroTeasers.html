<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<section class="section layout_padding">
    <div class="container layout_padding">
    <f:if condition="{settings.hometeaser.headline}">
        <div class="row">
            <div class="col-md-12">
                <div class="full">
                    <div class="heading_main text_align_center">
            <h2><span class="theme_color"></span>{settings.hometeaser.headline}</h2>
                    </div>
                </div>
            </div>
        </div>
    </f:if>
    <f:if condition="{settings.hometeaser.abstract}">
        <p>{settings.hometeaser.abstract}</p>
    </f:if>
        <f:for each="{teasers}" as="teaser" iteration="iterator">
            <f:if condition="{iterator.index} % 4 == 0">
                <div class="row">
            </f:if>
            <div class="col-md-3 col-sm-6 col-xs-12">
                <f:render partial="Teasers/{teaser.partialName}" arguments="{item:teaser, settings: settings}"/>
            </div>
            <f:if condition="{iterator.index} % 4 == 3 || {iterator.isLast}">
                </div>
            </f:if>
        </f:for>
    <f:if condition="{settings.hometeaser.buttonLink}">
        <div class="row margin-top_30">
            <div class="col-sm-12">
                <div class="full">
                    <div class="center">
                        <f:link.typolink paramter="{settings.hometeaser.buttonLink}" class="main_bt">
                            {settings.hometeaser.buttonText} <i class="fa fa-angle-double-right" aria-hidden="true"></i>
                        </f:link.typolink>
                    </div>
                </div>
            </div>
        </div>
    </f:if>
    </div>
</section>
</html>
