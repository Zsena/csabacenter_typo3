<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<div class="section margin-top_3 tsr_theme_gray mb-5 mt-5 pt-5">
    <div class="container">
        <div class="row">
            <div class="col-12">

                <form>
                    <div class="row">
                        <div class="field col-md-6">
                            <input id="searchShopName" class="border" type="text" name="name"
                                   placeholder="{f:translate(key: 'fe.shopfilter.search.placeholder')}">
                        </div>
                        <div class="field col-md-6">
                            <select name="shopSelect" id="shopSelect" class=" form-control border">
                                <option value="" disabled {f:if(condition: categoryPages, then:
                                '', else: 'selected')}>
                                <f:translate key="fe.shopfilter.chooseCategory"/>
                                </option>
                                <f:if condition="{categoryPages}">
                                    <f:for each="{categoryPages}" as="category" key="pageUid">
                                        <option value="{f:uri.page(pageUid: category.uid)}" {f:if(condition:
                                        '{pageUid} == {currentMainLevelUid}', then: 'selected', else:
                                        '')}>{category.title}</option>
                                    </f:for>
                                </f:if>
                            </select>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</html>
