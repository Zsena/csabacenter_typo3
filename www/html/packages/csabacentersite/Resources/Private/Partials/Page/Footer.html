<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<footer class="footer-box">
    <div class="container">
        <div class="row">
            <div class="col-md-12 white_fonts">
                <div class="row">
                    <div class="col-sm-6 col-md-6 col-lg-3">
                        <div class="full">
                            <f:image class="img-responsive" src="{center.logo.uid}" treatIdAsReference="1"/>
                        </div>
                    </div>
                    <div class="col-sm-6 col-md-6 col-lg-3">
                        <div class="full">
                            <h3>Hasznos linkek</h3>
                        </div>
                        <div class="full">
                            <ul class="menu_footer">
                                <f:for each="{navMain}" as="mainNav">
                                    <li><f:link.typolink parameter="{mainNav.link}"> {mainNav.title}</f:link.typolink></li>
                                </f:for>
                            </ul>
                        </div>
                    </div>
                    <div class="col-sm-6 col-md-6 col-lg-3">
                        <div class="full">
                            <h3>Üzlet kategóriák</h3>
                            <div class="full">
                                <ul class="menu_footer">
                                    <f:for each="{footerShopCategories}" as="footerShopCategory">
                                        <li><f:link.typolink parameter="{footerShopCategory.link}"> {footerShopCategory.title}</f:link.typolink></li>
                                    </f:for>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-6 col-md-6 col-lg-3">
                        <div class="full">
                            <div class="footer_blog full white_fonts">
                                <h3>Kapcsolat</h3>
                                <ul class="full">
                                    <li><i class="fas fa-map-marker-alt" aria-hidden="true"></i> <span> 5600 Békéscsaba <br>Andrássy út 37</span></li>
                                    <li><a href="mail:info@csabacenter.hu"><i class="fas fa-envelope" aria-hidden="true"></i> <span> info@csabacenter.hu</span></a></li>
                                    <li><a href="tel:+66524524"><i class="fas fa-mobile-alt" aria-hidden="true"></i> 66/524-524</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</footer>
<div class="footer_bottom">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <p class="crp">Csaba Center © 2014-2020.</p>
            </div>
        </div>
    </div>
</div>
<a href="#" id="scroll-to-top" class="hvr-radial-out"><i class="fa fa-angle-up"></i></a>
</html>
