<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">

<f:if condition="{data.layout}">
<f:switch expression="{data.layout}">
  <f:case value="1"><f:variable name="layout" value="" /></f:case>
  <f:case value="2"><f:variable name="layout" value="tsr_theme_gray" /></f:case>
</f:switch><br />
</f:if>

<section class="section layout_padding tsr_theme_gray padding_0">
  <f:if condition="{data.header}">
    <div class="container layout_padding">
      <div class="row">
        <div class="col-md-12">
          <div class="full">
            <div class="heading_main text_align_center">
              <h2><span class="theme_color"></span>{data.header}</h2>
            </div>
          </div>
        </div>
      </div>
    </div>
  </f:if>
  <f:if condition="{data.subheader}">
    <div class="row">
      <iframe src="{data.subheader}" width="100%" height="450" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
    </div>
  </f:if>
</section>

</html>
