<section class='c-slider'>
  <div class='c-slider-init'>

    <f:for each="{data.tx_mask_slide}" as="slide" iteration="iterator">
      <div class='c-slide' style='background-image:url("{f:uri.image(src: '{slide.tx_mask_image.0.uid}', treatIdAsReference: '1')}")'>
        <div class='c-slide-content'>
          <div class='c-wrap c-wrap--line'>
            <h2 class='c-slide__title'>
              {slide.tx_mask_title}
              <span class='{f:if(condition:'{iterator.isEven}', then: 'c-slide__title--medium', else: 'c-slide__title--large')}'>{slide.tx_mask_big_title}</span>
            </h2>
          </div>
          <div class='c-wrap {f:if(condition:'{iterator.isOdd}', then: 'c-wrap--small', else: 'c-wrap--line')}'>
            <div class='c-slide__info'>
              <div class="c-slide__body c-slide__rte">
                <f:format.html>{slide.tx_mask_text}</f:format.html>
              </div>
            </div>
          </div>
        </div>
        </div>
     </f:for>
  </div>

  <button class="prev-arrow slick-arrow">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1280 1792">
      <path fill="#fff" d="M1171 301L640 832l531 531q19 19 19 45t-19 45l-166 166q-19 19-45 19t-45-19L173 877q-19-19-19-45t19-45L915 45q19-19 45-19t45 19l166 166q19 19 19 45t-19 45z"/>
    </svg>
  </button>
  <button class="next-arrow slick-arrow">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1280 1792">
      <path fill="#fff" d="M1107 877l-742 742q-19 19-45 19t-45-19l-166-166q-19-19-19-45t19-45l531-531-531-531q-19-19-19-45t19-45L275 45q19-19 45-19t45 19l742 742q19 19 19 45t-19 45z"/>
    </svg>
  </button>
</section>
